<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun Baru</title>
    <link rel="stylesheet" href="../style/registerStyle.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="card">
        <h2>Buat Akun Baru</h2>
        <p>Isi data di bawah untuk mendaftar</p>
        <form id="registerForm">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <small class="error" id="usernameError"></small>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <small class="error" id="emailError"></small>
            </div>
            <div class="input-container">
                <input type="text" id="phone" name="phone" placeholder="Nomor Telepon" required>
                <small class="error" id="phoneError"></small>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <small class="error" id="passwordError"></small>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password" required>
                <small class="error" id="confirmPasswordError"></small>
            </div>
            <button type="submit">DAFTAR</button>
        </form>
        <div class="divider"></div>
        <div class="login-link">
            Sudah punya akun? <a href="/login">Masuk di sini</a>
        </div>
    </div>
    <script src="../script/registerScript.js"></script>
</body>
</html>
