<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - Comifuro</title>
    <link rel="stylesheet" href="../style/userStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../images/Comifuro_logo.png" alt="Comifuro Logo">
            </div>
            <div class="user-actions">
                <button id="hamburgerBtn" class="hamburger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div id="navLinks" class="nav-links">
                    <span id="welcomeMessage">Selamat Datang!</span>
                    <button class="action-btn" id="historyBtn">ðŸ“œ Riwayat Pesanan</button>
                    <button class="action-btn" id="cartBtn">
                        ðŸ›’ Keranjang <span id="cartCount" class="cart-count">0</span>
                    </button>
                    <button class="action-btn btn-logout" onclick="signOut()">ðŸšª Keluar</button>
                </div>
            </div>
        </div>

        <div class="catalog-header">
            <h1>Katalog Produk</h1>
            <p>Temukan merchandise favoritmu di sini!</p>
        </div>
        <div id="productGrid" class="product-grid">
            </div>
    </div>

    <div id="cartModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Keranjang Belanja Anda</h2>
                <button class="close-btn" onclick="closeCartModal()">&times;</button>
            </div>
            <div id="cartItemsContainer" class="modal-body">
                </div>
            <div class="modal-footer">
                <div class="total-price">
                    <strong>Total:</strong> <span id="cartTotal">Rp 0</span>
                </div>
                <button id="checkoutBtn" class="btn-checkout">Lanjutkan ke Checkout</button>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Riwayat Pesanan Anda</h2>
                <button class="close-btn" onclick="closeHistoryModal()">&times;</button>
            </div>
            <div id="historyItemsContainer" class="modal-body">
                </div>
        </div>
    </div>

    <div id="checkoutModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Detail Pengiriman & Pembayaran</h2>
                <button class="close-btn" onclick="closeCheckoutModal()">&times;</button>
            </div>
            <form id="checkoutForm" class="modal-body checkout-form">
                <div class="form-group">
                    <label for="shippingAddress">Alamat Pengiriman Lengkap *</label>
                    <textarea id="shippingAddress" rows="4" placeholder="Contoh: Jl. Comifuro No. 17, RT 05/RW 02, Kelurahan..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Pilih Metode Pembayaran *</label>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="QRIS" checked>
                            <span>QRIS</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="Transfer">
                            <span>Transfer Bank</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="COD">
                            <span>COD (Bayar di Tempat)</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="Kartu Kredit">
                            <span>Kartu Kredit</span>
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeCheckoutModal()">Batal</button>
                    <button type="submit" class="btn-checkout">Konfirmasi Pesanan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/userScript.js"></script>
</body>
</html>
