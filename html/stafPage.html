<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrosesan Pesanan - Comifuro</title>
    <link rel="stylesheet" href="../style/stafStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-text">Staff Order Portal</div>
            <div class="user-info">
                <span id="welcomeMessage">Halo, Staf!</span>
                <button class="btn-logout" onclick="signOut()">ðŸšª Keluar</button>
            </div>
        </div>

        <div class="content-area">
            <div class="page-header">
                <h2>ðŸ“¦ Daftar Pesanan Masuk</h2>
                <div class="filter-container">
                    <label for="statusFilter">Filter Status:</label>
                    <select id="statusFilter">
                        <option value="Semua">Semua</option>
                        <option value="Pending">Pending (Sudah Bayar)</option>
                        <option value="Diproses">Diproses</option>
                        <option value="Dikirim">Dikirim</option>
                        <option value="Selesai">Selesai</option>
                        <option value="Dibatalkan">Dibatalkan</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID Order</th>
                            <th>Username</th>
                            <th>Tanggal</th>
                            <th>Total Harga</th>
                            <th>Status Bayar</th>
                            <th>Status Order</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalOrderId">Detail Pesanan</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
                </div>
        </div>
    </div>

<script src="../script/stafScript.js"></script>
</body>
</html>
